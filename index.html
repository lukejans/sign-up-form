<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Monofett&display=swap"
      rel="stylesheet" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png" />
    <!-- scripts -->
    <script defer src="./js/script.js"></script>
    <!-- title -->
    <title>Whimsy Wine</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <section class="graphics">
          <img class="bartender" src="./images/bartender.png" alt="bartender" />
        </section>

        <section class="form">
          <form action="#" class="user-input">
            <h1 class="title-main">
              Whimsy<br />
              Wine
            </h1>

            <section class="form-section background">
              <img
                src="./images/form-icon.png"
                alt="form logo"
                class="form-sec" />
              <label for="user">Username:</label>
              <input type="text" id="user" name="user" /><br />

              <label for="name">Name:</label>
              <input type="text" id="name" name="name" /><br />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" /><br />

              <label for="password">Password:</label>
              <input type="password" id="password" name="password" /><br />
            </section>

            <section class="subs-section background">
              <img
                src="./images/bell-icon.png"
                alt="notification bell"
                class="bell" />

              <p class="subs">subscribe to notifications</p>

              <div class="subs-ctrls">
                <label for="myToggleN" class="toggle">
                  <input
                    class="toggle-input"
                    type="checkbox"
                    id="myToggleN"
                    name="myToggleN" />
                  <div class="toggle-fill"></div>
                  <p>news</p>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                      d="M456 32h-304C121.1 32 96 57.13 96 88v320c0 13.22-10.77 24-24 24S48 421.2 48 408V112c0-13.25-10.75-24-24-24S0 98.75 0 112v296C0 447.7 32.3 480 72 480h352c48.53 0 88-39.47 88-88v-304C512 57.13 486.9 32 456 32zM464 392c0 22.06-17.94 40-40 40H139.9C142.5 424.5 144 416.4 144 408v-320c0-4.406 3.594-8 8-8h304c4.406 0 8 3.594 8 8V392zM264 272h-64C186.8 272 176 282.8 176 296S186.8 320 200 320h64C277.3 320 288 309.3 288 296S277.3 272 264 272zM408 272h-64C330.8 272 320 282.8 320 296S330.8 320 344 320h64c13.25 0 24-10.75 24-24S421.3 272 408 272zM264 352h-64c-13.25 0-24 10.75-24 24s10.75 24 24 24h64c13.25 0 24-10.75 24-24S277.3 352 264 352zM408 352h-64C330.8 352 320 362.8 320 376s10.75 24 24 24h64c13.25 0 24-10.75 24-24S421.3 352 408 352zM400 112h-192c-17.67 0-32 14.33-32 32v64c0 17.67 14.33 32 32 32h192c17.67 0 32-14.33 32-32v-64C432 126.3 417.7 112 400 112z" />
                  </svg>
                </label>

                <label for="myToggleS" class="toggle">
                  <input
                    class="toggle-input"
                    type="checkbox"
                    id="myToggleS"
                    name="myToggleS" />
                  <div class="toggle-fill"></div>
                  <p>sales</p>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path
                      d="M345 39.1L472.8 168.4c52.4 53 52.4 138.2 0 191.2L360.8 472.9c-9.3 9.4-24.5 9.5-33.9 .2s-9.5-24.5-.2-33.9L438.6 325.9c33.9-34.3 33.9-89.4 0-123.7L310.9 72.9c-9.3-9.4-9.2-24.6 .2-33.9s24.6-9.2 33.9 .2zM0 229.5V80C0 53.5 21.5 32 48 32H197.5c17 0 33.3 6.7 45.3 18.7l168 168c25 25 25 65.5 0 90.5L277.3 442.7c-25 25-65.5 25-90.5 0l-168-168C6.7 262.7 0 246.5 0 229.5zM144 144c0-17.7-14.3-32-32-32s-32 14.3-32 32s14.3 32 32 32s32-14.3 32-32z" />
                  </svg>
                </label>

                <label for="myToggleP" class="toggle">
                  <input
                    class="toggle-input"
                    type="checkbox"
                    id="myToggleP"
                    name="myToggleP" />
                  <div class="toggle-fill"></div>
                  <p>profile</p>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                    <path
                      d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0S96 57.3 96 128s57.3 128 128 128zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z" />
                  </svg>
                </label>
              </div>
            </section>

            <div class="btns-container">
              <button type="submit" class="submit" id="submit-btn">
                confirm
              </button>
              <button type="reset" class="reset" id="reset-btn">reset</button>
            </div>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
