<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Monofett&display=swap"
      rel="stylesheet" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png" />
    <!-- scripts -->
    <script defer src="./js/script.js"></script>
    <!-- title -->
    <title>Whimsy Wine</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <section class="graphics">
          <img class="bartender" src="./images/bartender.png" alt="bartender" />
        </section>

        <section class="form">
          <h1 class="title-main">
            Whimsy<br />
            Wine
          </h1>
          <form action="#" class="user-input">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" /><br />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" /><br />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" /><br />

            <label for="newsletter">Subscribe to newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter" /><br />

            <button>confirm</button>
            <button>reset</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
