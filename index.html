<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@500&family=Monofett&display=swap"
      rel="stylesheet" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png" />
    <!-- scripts -->
    <script defer src="./js/script.js"></script>
    <!-- title -->
    <title>Whimsy Wine</title>
  </head>
  <body>
    <div class="wrapper">
      <main class="container">
        <section class="graphics">
          <img class="bartender" src="./images/bartender.png" alt="bartender" />
        </section>

        <section class="form">
          <form action="#" class="user-input">
            <h1 class="title-main">
              Whimsy<br />
              Wine
            </h1>

            <label for="name">Name:</label> <br />
            <input type="text" id="name" name="name" /><br />

            <label for="email">Email:</label> <br />
            <input type="email" id="email" name="email" /><br />

            <label for="password">Password:</label> <br />
            <input type="password" id="password" name="password" /><br />

            <section class="news-section background">
              <p class="news">subscribe to our news letter</p>
              <div class="news-ctrls">
                <label for="myToggle" class="toggle">
                  <input
                    class="toggle-input"
                    type="checkbox"
                    id="myToggle"
                    name="myToggle" />
                  <div class="toggle-fill"></div>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <!-- Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
                    <path
                      d="M456 32h-304C121.1 32 96 57.13 96 88v320c0 13.22-10.77 24-24 24S48 421.2 48 408V112c0-13.25-10.75-24-24-24S0 98.75 0 112v296C0 447.7 32.3 480 72 480h352c48.53 0 88-39.47 88-88v-304C512 57.13 486.9 32 456 32zM464 392c0 22.06-17.94 40-40 40H139.9C142.5 424.5 144 416.4 144 408v-320c0-4.406 3.594-8 8-8h304c4.406 0 8 3.594 8 8V392zM264 272h-64C186.8 272 176 282.8 176 296S186.8 320 200 320h64C277.3 320 288 309.3 288 296S277.3 272 264 272zM408 272h-64C330.8 272 320 282.8 320 296S330.8 320 344 320h64c13.25 0 24-10.75 24-24S421.3 272 408 272zM264 352h-64c-13.25 0-24 10.75-24 24s10.75 24 24 24h64c13.25 0 24-10.75 24-24S277.3 352 264 352zM408 352h-64C330.8 352 320 362.8 320 376s10.75 24 24 24h64c13.25 0 24-10.75 24-24S421.3 352 408 352zM400 112h-192c-17.67 0-32 14.33-32 32v64c0 17.67 14.33 32 32 32h192c17.67 0 32-14.33 32-32v-64C432 126.3 417.7 112 400 112z" />
                  </svg>
                </label>
              </div>
            </section>

            <button type="submit" class="submit" id="submit-btn">
              confirm
            </button>
            <button type="reset" class="reset" id="reset-btn">reset</button>
          </form>
        </section>

        <section class="mention">
          <p>
            coded by
            <a href="https://github.com/lukejans/sign-up-form">Luke Janssen</a>
          </p>
        </section>
      </main>
    </div>
  </body>
</html>
