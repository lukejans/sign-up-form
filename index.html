<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- stylesheets -->
    <link rel="stylesheet" href="./styles/style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Atomic+Age&family=Fira+Code:wght@500&family=Libre+Barcode+39+Text&display=swap"
      rel="stylesheet" />
    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png" />
    <!-- scripts -->
    <script defer src="./js/script.js"></script>
    <!-- title -->
    <title>Deception</title>
  </head>
  <body>
    <div class="wrapper">
      <main>
        <section>
          <picture>
            <img
              src="./images/static-creature-big.png"
              alt="game cover"
              draggable="false" />
          </picture>
          <div class="title">
            <p class="main-title">DECEPTION</p>
            <p class="sub-title">
              Welcome to a world of deception, where survival is the ultimate
              illusion.
            </p>
          </div>
        </section>
        <section>
          <p>some text explaining this form is fake</p>
          <form action="#">
            <h1>form title</h1>
            <p>
              Required fields are followed by
              <strong><span aria-label="required">*</span></strong
              >.
            </p>
            <section>
              <h2>Contact information</h2>
              <p>
                <label for="name">
                  <span>Name: </span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input
                  type="text"
                  id="name"
                  name="username"
                  aria-describedby="name-validation" />
                <br />
                <span id="name-validation" class="validation-message"
                  >Please use at least eight characters.</span
                >
              </p>
              <p>
                <label for="pwd">
                  <span>Password: </span>
                  <strong><span aria-label="required">*</span></strong>
                </label>
                <input type="password" id="pwd" name="password" />
              </p>
            </section>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
